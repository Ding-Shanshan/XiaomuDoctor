<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>北京景点</h1>
    <p>
        <img src="images/gugong.jpg" alt="故宫角楼" width="200"> <!--高度宽度单位不需要写单位，若省略其中一个，则会按照原始比例缩放图片-->
    </p>
    <p>
        <img src="images/niaochao.jpg" alt="鸟巢国家体育场">
    </p>
    <audio src="music/hangpaibgm(mp3).mp3" controls loop> 
    请升级您的浏览器
    </audio>
    <video src="video/flower.mp4" controls>
        请升级您的浏览器
    </video>
    <!-- autio,audio属性： -->
    <!--添加controls音频控件才会显示-->
    <!--autoplay属性，音频会自动播放，常用的浏览器可能会不允许自动播放音乐，必须让用户手动点击之后才能播放,所以不常用-->
    <!-- loop属性：循环播放-->
    <a href="web/学习相对路径.html" title="很好看哦" target="blank">超链接第二个网页</a>
    <!--a标签，title属性，表示鼠标悬停在a标签式的悬停文字 -->
    <!-- target=blank可以使链接在新的页面打开 -->
    <a href="web/学习相对路径.html" target="blank">
      <image src="images/niaochao.jpg">

      </image>
    </a>
    <div>
        
        <p id="beijing">
            <h2>北京旅游图片</h2>
            <img src="images/beijing/1.jpg"></image>
            <img src="images/beijing/2.jpg"></image>
            <img src="images/beijing/3.jpg"></image>
            <img src="images/beijing/4.jpg"></image>
        </p>
    </div>
    <p>
        <a href="mailto:12345@qq.com">给我发邮件</a>
        <a href="tel:123333">给我打电话</a>
        <!-- href指向exe,zip,rar文件格式时，将自动变为下载链接 -->
        <!--邮箱链接mailto:邮箱地址，电话链接：tel:电话号码-->
    </p>
    <div>
        <!-- html5对区块标签新定义 -->
        <!--
            <section>文档的区域，比div大
            <article>文档的核心文章和内容，会被搜索引擎主要抓取
            <aside>文档的非必要相关内容，比如广告
            <nav>导航条
            <header>页头
            <main>网页的核心部分
            <footer>页脚
        -->
    </div>
    <!-- <b>被加粗的文字，<u>加下划线的文字，<i>倾斜的文字，<strong>代表强调文字，<em>代表强调文字 <mark>代表一段需要被高亮的文字 -->
      <b>别加粗的文字<b>
      <u>加下划线的文字</u>  
      <i>倾斜的文字</i>
      <strong>特别重要的文字</strong>
      <em>强调的文字</em>
      <mark>高亮的文字</mark>
      <p>
          北京简介
      </p>
      <figure>
          <img src="images/beijing/1.jpg">
          <figcaption>北京鸟巢</figcaption>
      </figure>
      <figure>
          <img src="images/beijing/2.jpg">
          <figcaption>颐和园七孔桥
          </figcaption>
      </figure>
      <!-- figure代表一段独立的内容，与说明figcaption配合使用，他是一个独立地单元与figcaption联合使用 -->
      
</body>
</html>
